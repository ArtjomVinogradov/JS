    <script type="text/javascript" src="ylesanne07.js"></script>

<script>
    /*********Products******** */

const products = [
    "Õunad", "Piim", "Leib", "Juust", "Tomatid", "Kanafilee", "Muna", "Sibul", 
    "Apelsinid", "Riis", "Jogurt", "Kartul", "Kalafilee", "Pasta", "Jogurtijook", 
    "Porgandid", "Virsikud", "Pähklid", "Rosinad", "Kapsas", "Kreeka jogurt", 
    "Veiseliha", "Banaanid", "Oliivid", "Mandlid", "Magus kartul", "Greibid"
  ];
  
  let kuvatudToodeteArv = 0;
  for (let i = 0; i < products.length; i++) {
    const toode = products[i];
  
    if (toode === "Muna" || toode === "Sibul" || toode === "Riis") {
      continue;
    }
  
    console.log(kuvatudToodeteArv + 1 + ". " + toode);
    kuvatudToodeteArv++;
    
    if (kuvatudToodeteArv >= 10) {
      break;
    }
  }
  

/*******************Temperature*********************** */

const temperatures = [
    [5, 8, 12, 10, 7, 9, 11, 14, 16, 13, 10, 6, 4, 3, 2, 4, 6, 8, 10, 12, 15, 17, 18, 16, 13, 10],
    [1, 4, 6, 7, 9, 11, 13, 15, 12, 9, 7, 5, 3, 2, 3, 6, 8, 10, 12, 15, 17, 19, 18, 16, 13, 11],
    [8, 10, 13, 15, 16, 18, 19, 20, 17, 15, 13, 11, 10, 9, 8, 10, 12, 14, 16, 18, 20, 22, 21, 18, 16, 14],
    [2, 5, 7, 9, 12, 15, 17, 18, 15, 13, 11, 8, 6, 5, 4, 7, 9, 12, 14, 16, 19, 21, 20, 18, 16, 13],
    [6, 8, 11, 14, 16, 18, 20, 21, 18, 15, 12, 10, 8, 6, 5, 8, 10, 13, 15, 18, 20, 22, 21, 19, 16, 13],
    [11, 14, 17, 19, 21, 23, 24, 22, 19, 16, 13, 11, 10, 9, 9, 12, 15, 18, 20, 23, 25, 27, 26, 24, 21, 18],
    [9, 11, 14, 16, 18, 20, 22, 21, 18, 16, 13, 11, 9, 8, 7, 10, 13, 16, 18, 21, 23, 24, 23, 21, 18, 15],
    [7, 10, 13, 15, 17, 20, 22, 23, 20, 17, 14, 12, 10, 9, 8, 11, 14, 17, 19, 22, 24, 26, 25, 23, 20, 17],
    [3, 6, 9, 11, 13, 15, 17, 18, 16, 14, 11, 9, 7, 6, 5, 8, 10, 13, 15, 17, 19, 21, 20, 18, 15, 12],
    [1, 3, 5, 7, 9, 11, 13, 15, 12, 9, 7, 5, 3, 2, 3, 6, 8, 10, 12, 15, 17, 19, 18, 16, 13, 11],
    [6, 8, 11, 14, 16, 18, 20, 21, 18, 15, 12, 10, 8, 6, 5, 8, 10, 13, 15, 18, 20, 22, 21, 19, 16, 13],
    [10, 13, 16, 18, 20, 22, 23, 24, 21, 18, 15, 13, 11, 10, 9, 12, 15, 18, 20, 23, 25, 27, 26, 24, 21, 18]
  ];
  
  const months = "Jaanuar, Veebruar, Märts, Aprill, Mai, Juuni, Juuli, August, September, Oktoober, November, Detsember";
  const kuud = months.split(", ");
  
  // Arvutame iga kuu keskmise temperatuuri
  const kuudeKeskmineTemperatuur = [];
  for (let i = 0; i < temperatures.length; i++) {
    const kuuTemperatuurid = temperatures[i];
    const keskmine = kuuTemperatuurid.reduce((sum, temp) => sum + temp, 0) / kuuTemperatuurid.length;
    kuudeKeskmineTemperatuur.push(keskmine);
  }
  
  console.log("Iga kuu keskmine temperatuur:");
  for (let i = 0; i < kuudeKeskmineTemperatuur.length; i++) {
    console.log(`${kuud[i]}: ${kuudeKeskmineTemperatuur[i]} kraadi`);
  }
  
  // Leida kõrgeim ja madalaim temperatuur ning nende kuude nimed
  let korgeimTemp = -Infinity;
  let madalaimTemp = Infinity;
  let korgeimKuu = null;
  let madalaimKuu = null;
  
  for (let i = 0; i < kuudeKeskmineTemperatuur.length; i++) {
    const keskmineTemp = kuudeKeskmineTemperatuur[i];
    if (keskmineTemp > korgeimTemp) {
      korgeimTemp = keskmineTemp;
      korgeimKuu = kuud[i];
    }
    if (keskmineTemp < madalaimTemp) {
      madalaimTemp = keskmineTemp;
      madalaimKuu = kuud[i];
    }
  }
  
  console.log(`Kõrgeim keskmine temperatuur oli ${korgeimKuu}-is: ${korgeimTemp} kraadi.`);
  console.log(`Madalaim keskmine temperatuur oli ${madalaimKuu}-is: ${madalaimTemp} kraadi.`);
  
</script>
