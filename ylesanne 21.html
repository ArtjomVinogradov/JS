<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="ylesanne21.js"></script>
    <style>
        .loading-indicator {
            display: none;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="mb-4">Tsitaadid</h1>
    <div class="form-group">
        <label for="sortSelect">Sorteeri teema järgi:</label>
        <select class="form-select" id="sortSelect">
            <option value="all">Kõik teemad</option>
        </select>
    </div>

    <div class="loading-indicator text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Laadimine...</span>
        </div>
    </div>

    <div id="quoteContainer" class="row mt-4">
        <!-- Tsitaatide kuvamine siia -->
    </div>
</div>



</body>
</html>
